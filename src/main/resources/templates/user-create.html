<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post" enctype="multipart/form-data">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br>
    Первая фотография: <input type="file" name="file1" class="form-control-file">
    <br>
    Вторая фотография: <input type="file" name="file2" class="form-control-file">
    <br>
    Третья фотография: <input type="file" name="file3" class="form-control-file">
    <br>
    <input type="submit" value="Create User">
</form>
</body>
</html>
